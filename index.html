<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <title>Todo App</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <picture class="header__hero">
        <source
          media="(min-width:768px)"
          srcset="/assets/img/bg-desktop-light.jpg"
        />
        <source
          media="(min-width:375px)"
          srcset="/assets/img/bg-mobile-light.jpg"
        />
        <img src="/assets/img/bg-mobile-light.jpg" alt="Flowers" />
      </picture>
<div class="header__items">
      <h1>Todo</h1>
      <img src="/assets/img/icon-sun.svg" alt="" />
    </header>
    
    <section class="todo">
      <form class="todo__list">
        <button class="todo__list--check">
          <img src="/assets/img/icon-check.svg" alt="" />
        </button>
        <input class="todo__list--item" type="text" />
        <button class="todo__list--cross">
          <img src="/assets/img/icon-cross.svg" alt="" />
        </button>
      </form>
    </div>
    </section>

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->

      <a href="https://www.khayyamkhalil.com" target="_blank">Khayyam Khalil</a
      >.
    </div> -->
  </body>
</html>
